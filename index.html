<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Floyd's Remember It</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1 id="level-title">Remember It!</h1>
  <div class="container" id='game-board'>
    <div class="toprow">
      <button id="green" class="btn green"></button>
      <button id="red" class="btn red"></button>
    </div>
    <div class="bottomrow">
      <button id="yellow" class="btn yellow"></button>
      <button id="blue" class="btn blue"></button>
    </div>
    <!-- <p id="debugger"></p> -->
  </div>

  <div id="start-popup" class="popup">
    <div class="popup-content">
        <h2>Welcome to Remember It</h2>
        <p>Press the Start Game button to play!</p>
        <button id="start-button">Start Game</button>
    </div>
</div>
  <div class="fds-footer">
    <p class="tagline">🏆 Greatness Magnified - An FDS Lifestyle</p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="game.js"></script>
</body>

</html>
